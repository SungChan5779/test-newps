{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_name %} {% endblock page_name %} |NEWPS_SERVER</title>
    
  </head>
  
  <body class="text-gray-800">


    <header class="flex items-center justify-between px-6 h-20 border-b-2">
      <div class="flex items-center ">
        <a href="{% url 'core:home' %} " class="mr-6">
          <img class="w-32 " src=" {% static 'img/logo.png' %} "/>
        </a>
        {% block search-bar %}
        <form method="GET" action="{% url 'devices:search' %}">
          <input class="border px-5 w-full font-medium text-gray-900 placeholder-gray-600 py-3 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none" name="device" placeholder="Search by Device" />
        </form>
        {% endblock search-bar %} 
      </div>
      {% include 'partials/header.html' %}
      
      
      
    </header>
    {% include 'partials/message.html' %}
    
    {%block content %}
    
    {%endblock content %}
    {%include "partials/footer.html" %}
  </body>
</html>


{% extends 'base.html' %}
{% block page_name %}
Phone_number
{% endblock page_name %}
{% block content %}

<form method="POST" class="w-full" enctype="multipart/form-data">
  {% csrf_token %}
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase w-1/3">
                        이름
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase w-1/3">
                        연락처
                    </th>
                    <th scope="col" class="relative px-6 py-3">
                      <span class="sr-only">Edit</span>
                    </th>
                </tr>
            </thead>
        
        
            <tbody class="bg-white divide-y divide-gray-200">
              
              {% for field in form %}
              
                {% if forloop.counter|divisibleby:2 == 0 %}
                <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 w-1/3">
                  {{field}}
                </td>
                {% else %}
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 w-1/3">
                  {{field}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <a href="#" class="text-indigo-600 hover:text-indigo-900">세부사항</a>
                </td>
                </tr>
                {% endif %}
                  
                
              
              {% endfor %}
            
              


            <!-- More items... -->
            </tbody>
        </table>
        
      </div>
      
    </div>
  </div>
</div>
<div class=" flex items-center justify-center ">
      <button 
        
        class="border border-yellow-500 bg-yellow-500 text-white rounded-full px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-yellow-600 focus:outline-none focus:shadow-outline"
      >
        SAVE
      </button>
    </div>
    <!-- End Default -->
  </div>
</div>
</form> 
{% endblock content %}
